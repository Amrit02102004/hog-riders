# docker-compose.yml

version: '3.8'

services:
  redis:
    image: "redis:7-alpine"
    container_name: p2p-tracker-redis
    ports:
      # Exposes Redis on port 6379 to your host machine
      - "6379:6379"
    volumes:
      # Persists Redis data on your host machine
      - redis-data:/data
    restart: always

volumes:
  redis-data: